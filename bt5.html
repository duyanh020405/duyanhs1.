<!DOCTYPE html>

    <title>Document</title>

  <body>
    <script>
let accounts = [
    { userName: 'user1', password: 'pass word' },
    { userName: 'user2', password: 'password' },
    { userName: 'user3', password: 'password123' }
];

function checkAccounts(accounts) {
    let invalidPasswords = [];
    accounts.forEach((account, index) => {
        if (account.password.includes(' ')) {
            invalidPasswords.push(index);
        }
    });
        console.log('Không có tài khoản nào có password chứa dấu cách.');
        console.log('Các tài khoản hợp lệ là:');
        accounts.forEach(account => {
            console.log('Tên người dùng:', account.userName, ', Mật khẩu:', account.password);
        });
}

checkAccounts(accounts);

    </script>
