<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let students = [
        { name: 25, id: 1 },
        { name: 30, id: 2 },
        { name: 50, id: 3 },
      ];

      students.map((item, index, array) => {
        if (item.name <= 30) {
          item.name += 10;
          console.log(students[index]);
        } else {
          item.name -= 10;
          console.log(students[index]);
        }
      });
    </script>
  </body>
</html>
