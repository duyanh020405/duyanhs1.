<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = [1, 2, "a", 6, 7];
      let b = ["b", "hai"];
      let c = 2;
      let d = [];

      for (let i = 0; i < a.length; i++) {
        d.push(a[i])
        if (i === c) {
          for (let k = 0; k < b.length; k++) {
            d.push(b[k]);
          }
        }
      }
      console.log(d);
    </script>
  </body>
